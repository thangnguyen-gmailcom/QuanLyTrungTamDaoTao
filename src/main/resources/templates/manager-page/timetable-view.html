<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<header th:replace="/manager-page/layout::header"></header>

<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->


<!-- Start Left menu area -->
<div th:replace="/manager-page/layout::left-sidebar-pro">
</div>
<!-- End Left menu area -->


<!-- Start Welcome area -->
<div class="all-content-wrapper">
    <div th:replace="/manager-page/layout::container-fluid"/>
    <div th:replace="/manager-page/layout::header-advance-area"></div>
    <div class="product-status mg-b-15" style="margin-top: 1%">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="product-payment-inner-st">
                        <ul id="myTabedu1" class="tab-review-design">
                            <li class="active"><a href="#description">Danh Sách Học Viên</a></li>
                        </ul>
                        <div id="myTabContent" class="tab-content custom-product-edit">
                            <div class="product-tab-list tab-pane fade active in" id="description">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="product-status-wrap">
                                            <div class="asset-inner">
                                                <table>
                                                    <tr>
                                                        <th>STT</th>
                                                        <th>Số Buổi</th>
                                                        <th>Thứ</th>
                                                        <th>Khung giờ học</th>
                                                        <th>Ngày</th>
                                                        <th>Nội Dung Chính</th>
                                                        <th>Nhận Xét</th>
                                                        <th>Hành Động</th>
                                                    </tr>
                                                    <th:block th:each="timeTable, iStart : ${timeTables}">
                                                        <tr>
                                                            <td th:utext="${iStart.count}"></td>
                                                            <td th:utext="${timeTable.classRoom.course.programme.getLessonList().get(iStart.index).getLessonNumber()}"></td>
                                                            <td th:utext="${timeTable.date.getDayOfWeek()}"></td>
                                                            <td th:utext="${timeTable.classRoom.studyTime}"></td>
                                                            <td th:utext="${timeTable.date}"></td>
                                                            <td th:utext="${timeTable.classRoom.course.programme.getLessonList().get(iStart.index).getContent()}"></td>
                                                            <td>
                                                                <input type="text" class="form-control" th:value="${timeTable.teacherNote != null} ? ${timeTable.teacherNote} :'Chưa có nhật ký ngày' " readonly>
                                                            </td>
                                                            <td>
                                                                <a th:href="@{/timetable/viewDetail}">
                                                                    <button data-toggle="tooltip" title="Chi Tiết"
                                                                            class="pd-setting-ed"><i class="fa fa-eye"
                                                                                                     aria-hidden="true"></i>
                                                                    </button>
                                                                </a>
                                                            </td>
                                                        </tr>
                                                    </th:block>
                                                </table>
                                            </div>
                                            <div class="custom-pagination">
                                                <ul class="pagination">
                                                    <li class="page-item"><a class="page-link" href="#">Previous</a>
                                                    </li>
                                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="/manager-page/layout::scrip"></footer>
</body>

</html>
