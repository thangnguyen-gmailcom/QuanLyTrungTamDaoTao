<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<header th:replace="/manager-page/layout::header"></header>

<body>
<!-- Start Left menu area -->
<div th:replace="/manager-page/layout::left-sidebar-pro">
</div>
<!-- End Left menu area -->
<!-- Start Welcome area -->
<div class="all-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="logo-pro">
                    <a href="index.html"
                    ><img class="main-logo" src="img/logo/logo.png" alt=""
                    /></a>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="/manager-page/layout::header-advance-area"></div>
    <div class="analytics-sparkle-area">
        <div class="container-fluid">
            <div class="row" style="margin-top: 50px">
                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                    <div class="analytics-sparkle-line reso-mg-b-30">
                        <div class="analytics-content">
                            <h5>Computer Technologies</h5>
                            <h2>
                                $<span class="counter">5000</span>
                                <span class="tuition-fees">Tuition Fees</span>
                            </h2>
                            <span class="text-success">20%</span>
                            <div class="progress m-b-0">
                                <div
                                        class="progress-bar progress-bar-success"
                                        role="progressbar"
                                        aria-valuenow="50"
                                        aria-valuemin="0"
                                        aria-valuemax="100"
                                        style="width: 20%"
                                >
                                    <span class="sr-only">20% Complete</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                    <div class="analytics-sparkle-line reso-mg-b-30">
                        <div class="analytics-content">
                            <h5>Accounting Technologies</h5>
                            <h2>
                                $<span class="counter">3000</span>
                                <span class="tuition-fees">Tuition Fees</span>
                            </h2>
                            <span class="text-danger">30%</span>
                            <div class="progress m-b-0">
                                <div
                                        class="progress-bar progress-bar-danger"
                                        role="progressbar"
                                        aria-valuenow="50"
                                        aria-valuemin="0"
                                        aria-valuemax="100"
                                        style="width: 30%"
                                >
                                    <span class="sr-only">230% Complete</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                    <div
                            class="analytics-sparkle-line reso-mg-b-30 table-mg-t-pro dk-res-t-pro-30"
                    >
                        <div class="analytics-content">
                            <h5>Electrical Engineering</h5>
                            <h2>
                                $<span class="counter">2000</span>
                                <span class="tuition-fees">Tuition Fees</span>
                            </h2>
                            <span class="text-info">60%</span>
                            <div class="progress m-b-0">
                                <div
                                        class="progress-bar progress-bar-info"
                                        role="progressbar"
                                        aria-valuenow="50"
                                        aria-valuemin="0"
                                        aria-valuemax="100"
                                        style="width: 60%"
                                >
                                    <span class="sr-only">20% Complete</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                    <div
                            class="analytics-sparkle-line table-mg-t-pro dk-res-t-pro-30"
                    >
                        <div class="analytics-content">
                            <h5>Chemical Engineering</h5>
                            <h2>
                                $<span class="counter">3500</span>
                                <span class="tuition-fees">Tuition Fees</span>
                            </h2>
                            <span class="text-inverse">80%</span>
                            <div class="progress m-b-0">
                                <div
                                        class="progress-bar progress-bar-inverse"
                                        role="progressbar"
                                        aria-valuenow="50"
                                        aria-valuemin="0"
                                        aria-valuemax="100"
                                        style="width: 80%"
                                >
                                    <span class="sr-only">230% Complete</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="/manager-page/layout::scrip"></footer>
</body>
</html>
