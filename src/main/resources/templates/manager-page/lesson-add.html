<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<header th:replace="/manager-page/layout::header"></header>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<!-- Start Left menu area -->
<div th:replace="/manager-page/layout::left-sidebar-pro">
</div>
<!-- End Left menu area -->
<!-- Start Welcome area -->
<div class="all-content-wrapper">

    <div th:replace="/manager-page/layout::container-fluid"/>
    <div th:replace="/manager-page/layout::header-advance-area"></div>
    <div class="data-table-area mg-b-15">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="product-payment-inner-st">
                        <ul id="myTabedu1" class="tab-review-design">
                            <li class="active"><a href="#description">Tạo Mới Nội Dung Buổi Học</a></li>
                        </ul>
                        <div id="myTabContent" class="tab-content custom-product-edit">
                            <div class="product-tab-list tab-pane fade active in" id="description">
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                    </div>
                                </div>

                                <div class="row">
                                    <form th:action="@{/lesson/add}" method="post"  th:object="${lesson}">
                                        <select class="form-control" id="sel1" th:field="*{programme.id}">
                                            <th:block th:each="programmes : ${listProgramme}">
                                                <option th:value="${programmes.id}" th:utext="${programmes.programmeName}"></option>
                                            </th:block>
                                        </select>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="product-status-wrap">
                                            <div class="asset-inner">
                                                <table>
                                                    <tr>
                                                        <th>Tên Buổi Học</th>
                                                        <th>Tiêu Đề</th>
                                                        <th>Action</th>
                                                    </tr>
                                                    <tr>

                                                        <td >
                                                            <input th:field="*{lessonNumber}"  class="form-control" placeholder="Tiêu đề buổi học" >
                                                        <p th:if="${#fields.hasErrors('lessonNumber')}" th:errors="*{lessonNumber}"></p>

                                                        </td>
                                                        <td><input th:field="*{content}"  class="form-control" placeholder="Số lượng bài học" >
                                                        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
                                                        </td>
                                                        <td>
                                                            <a href=""> <button data-toggle="tooltip" title="Lưu" class="pd-setting-ed"><i class="fa fa-save" aria-hidden="true"></i></button></a>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="/manager-page/layout::scrip"></footer>
</body>
</html>
