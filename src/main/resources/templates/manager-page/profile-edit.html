<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<header th:replace="/manager-page/layout::header"></header>

<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->


<!-- Start Left menu area -->
<div th:replace="/manager-page/layout::left-sidebar-pro">
</div>
<!-- End Left menu area -->


<!-- Start Welcome area -->
<div class="all-content-wrapper">
    <div th:replace="/manager-page/layout::container-fluid"/>
    <div th:replace="/manager-page/layout::header-advance-area"></div>
    <!-- Single pro tab review Start-->
    <div class="single-pro-review-area mt-t-30 mg-b-15">
        <div class="container-fluid" style="margin-top: 1%">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="profile-info-inner">
                        <div class="profile-img">
                            <img src="img/profile/1.jpg" alt="" />
                        </div>
                        <div class="profile-details-hr">
                            <div class="row">
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-6">
                                    <div class="address-hr">
                                        <p><b>Họ Tên</b><br /> Fly Zend</p>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-6">
                                    <div class="address-hr tb-sm-res-d-n dps-tb-ntn">
                                        <p><b>Ngày Sinh</b><br /> 15/4/2021 </p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-6">
                                    <div class="address-hr">
                                        <p><b>Email</b><br /> fly@gmail.com</p>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-6">
                                    <div class="address-hr tb-sm-res-d-n dps-tb-ntn">
                                        <p><b>SDT</b><br /> +01962067309</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                    <div class="product-payment-inner-st res-mg-t-30 analysis-progrebar-ctn">
                        <ul id="myTabedu1" class="tab-review-design">
                            <li class="active"><a href="#description">Cập Nhật Thông Tin Cá Nhân</a></li>
                        </ul>
                        <div id="myTabContent" class="tab-content custom-product-edit">
                            <div class="product-tab-list tab-pane fade active in" id="description">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="review-content-section">
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                    <div class="review-content-section">
                                                        <div id="dropzone1" class="pro-ad">
                                                            <form action="/upload" class="dropzone dropzone-custom needsclick add-professors" id="demo1-upload">
                                                                <div class="row">
                                                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                                        <div class="form-group">
                                                                            <label>Email</label>
                                                                            <input name="email" type="text" class="form-control" placeholder="Email" disabled>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label>Họ Tên</label>
                                                                            <input name="firstname" type="text" class="form-control" placeholder="FullName">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label>Số Điện Thoại</label>
                                                                            <input name="phoneNumber" type="number" class="form-control" placeholder="Number Phone">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label>Số CMND hoặc Thẻ Căn Cước</label>
                                                                            <input name="idCard" id="postcode" type="text" class="form-control" placeholder="Số CMND hoặc thẻ căn cước">
                                                                        </div>
                                                                        <div class="form-group data-custon-pick" id="data_2">
                                                                            <b>Ngày Sinh</b>
                                                                            <div class="input-group date"></div>
                                                                            <input type="date" class="form-control" name="dateOfBirth">
                                                                            <div></div>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label>Avatar</label>
                                                                            <div class="custom-file">
                                                                                <input type="file" class="custom-file-input" id="customFile" name="filename">
                                                                                <label class="custom-file-label" for="customFile">Choose File</label>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                                        <div class="form-group res-mg-t-15">
                                                                            <label>Giới Thiệu</label>
                                                                            <textarea name="description" placeholder="Description" style="height: 107px"></textarea>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label>Giới Tính</label>
                                                                            <select name="gender" class="form-control">
                                                                                <option value="none" selected="" disabled="">Giới Tính</option>
                                                                                <option value="0">Male</option>
                                                                                <option value="1">Female</option>
                                                                                <option value="3">Other</option>
                                                                            </select>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label>TỈnh - Thành Phố</label>
                                                                            <select name="country" class="form-control">
                                                                                <option value="none" selected="" disabled="">Tỉnh - Thành Phố</option>
                                                                                <option value="0">India</option>
                                                                                <option value="1">Pakistan</option>
                                                                                <option value="2">Amerika</option>
                                                                                <option value="3">China</option>
                                                                                <option value="4">Dubai</option>
                                                                                <option value="5">Nepal</option>
                                                                            </select>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label>Quận - Huyện</label>
                                                                            <select name="state" class="form-control">
                                                                                <option value="none" selected="" disabled="">Quận -  Huyện</option>
                                                                                <option value="0">Gujarat</option>
                                                                                <option value="1">Maharastra</option>
                                                                                <option value="2">Rajastan</option>
                                                                                <option value="3">Maharastra</option>
                                                                                <option value="4">Rajastan</option>
                                                                                <option value="5">Gujarat</option>
                                                                            </select>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label>Xã Phường - Trị Trấn</label>
                                                                            <select name="city" class="form-control">
                                                                                <option value="none" selected="" disabled="">Xã Phường - Thị Trấn</option>
                                                                                <option value="0">Surat</option>
                                                                                <option value="1">Baroda</option>
                                                                                <option value="2">Navsari</option>
                                                                                <option value="3">Baroda</option>
                                                                                <option value="4">Surat</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-lg-1">
                                                                        <div class="payment-adress">
                                                                            <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="/manager-page/layout::scrip"></footer>
</body>

</html>
