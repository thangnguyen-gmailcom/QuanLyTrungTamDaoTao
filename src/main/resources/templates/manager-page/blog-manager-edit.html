<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">


<header th:replace="/manager-page/layout::header"></header>

<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->


<!-- Start Left menu area -->
<div th:replace="/manager-page/layout::left-sidebar-pro">
</div>
<!-- End Left menu area -->


<!-- Start Welcome area -->
<div class="all-content-wrapper">
    <div th:replace="/manager-page/layout::container-fluid"/>
    <div th:replace="/manager-page/layout::header-advance-area"/>
    <!-- Single pro tab review Start-->
    <div class="single-pro-review-area mt-t-30 mg-b-15" style="margin-top: 1%;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="product-payment-inner-st">
                        <ul id="myTabedu1" class="tab-review-design">
                            <li class="active"><a href="#description">Tạo Bài Đăng Mới</a></li>
                        </ul>
                        <div id="myTabContent" class="tab-content custom-product-edit">
                            <div class="product-tab-list tab-pane fade active in" id="description">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="review-content-section">
                                            <div id="dropzone1" class="pro-ad addcoursepro">
                                                <!--                                                Start Form-->
                                                <form th:action="@{/blogManager/edit}" method="post" th:object="${blog}"
                                                      class="dropzone dropzone-custom needsclick addcourse"
                                                      enctype="multipart/form-data"
                                                      id="demo1-upload">
                                                    <input type="hidden" th:field="*{id}">
                                                    <div class="row">
                                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                            <div class="form-group">
                                                                <label>Tiêu Đề Bài Đăng</label>
                                                                <input th:field="*{title}" type="text"
                                                                       class="form-control" placeholder="Tiêu Đề">
                                                                <td th:if="${#fields.hasErrors('title')}"
                                                                    th:errors="*{title}">name Error
                                                                </td>

                                                            </div>

                                                            <div class="form-group">
                                                                <label>Nội Dung Chính</label>
                                                                <textarea th:field="*{shortContent}" id="summernote2"
                                                                          placeholder="Description" style="height: 285px;"></textarea>
                                                                <td th:if="${#fields.hasErrors('shortContent')}"
                                                                    th:errors="*{shortContent}">name Error
                                                                </td>

                                                            </div>
                                                        </div>
                                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                            <div class="form-group">
                                                                <label>Hình ảnh</label>
                                                                <div class="custom-file">
                                                                    <input type="hidden" th:field="*{image}">
                                                                    <input type="file" name="imageUrl"
                                                                           class="custom-file-input" id="customFile"
                                                                           th:file="*{imageUrl}">
                                                                    <th:block th:if="${blog.image} == null">
                                                                    <label class="custom-file-label"
                                                                           for="customFile">Choose File</label>
                                                                    </th:block>
                                                                    <th:block th:if="${blog.image} != null">
                                                                        <label class="custom-file-label"
                                                                               for="customFile" th:utext="${blog.image}">Choose File</label>
                                                                    </th:block>

                                                                </div>
                                                            </div>

                                                            <div class="form-group" >
                                                                <div class="form-group" style=" margin-top: 2.5%;">
                                                                    <label>Nội Dung</label>
                                                                    <textarea  id="summernote1"  th:field="*{fullContent} "
                                                                    ></textarea>
                                                                    <td th:if="${#fields.hasErrors('fullContent')}"
                                                                        th:errors="*{fullContent}">name Error
                                                                    </td>

                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <br>
                                                    <div class="row">
                                                        <div class="col-lg-1">
                                                            <div class="payment-adress">
                                                                <button type="submit"
                                                                        class="btn btn-primary waves-effect waves-light">
                                                                    Submit
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                                <!--                                                End Form-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="/manager-page/layout::scrip"></footer>
</body>

</html>
