<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">


<header th:replace="/manager-page/layout::header"></header>

<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->


<!-- Start Left menu area -->
<div th:replace="/manager-page/layout::left-sidebar-pro">
</div>
<!-- End Left menu area -->


<!-- Start Welcome area -->
<div class="all-content-wrapper">
    <div th:replace="/manager-page/layout::container-fluid"/>
    <div th:replace="/manager-page/layout::header-advance-area"/>
    <!-- Single pro tab review Start-->
    <div class="single-pro-review-area mt-t-30 mg-b-15" style="margin-top: 1%;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="product-payment-inner-st">
                        <ul id="myTabedu1" class="tab-review-design">
                            <li class="active"><a href="#description">Tạo Niên Khóa Mới</a></li>
                        </ul>
                        <div id="myTabContent" class="tab-content custom-product-edit">
                            <div class="product-tab-list tab-pane fade active in" id="description">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="review-content-section">
                                            <div id="dropzone1" class="pro-ad addcoursepro">
                                                <!--                                                Start Form-->
                                                <form th:action="@{/courses/add}" method="post" th:object="${course}"
                                                      class="dropzone dropzone-custom needsclick addcourse"
                                                      id="demo1-upload">
                                                    <div class="row">
                                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                            <div class="form-group">
                                                                <label>Tên Niên Khóa</label>
                                                                <input th:field="*{courseName}" type="text"
                                                                       class="form-control"
                                                                       placeholder="Tên Niên Khóa"/>
                                                                <td th:if="${#fields.hasErrors('courseName')}"
                                                                    th:errors="*{courseName}">name Error
                                                                </td>
                                                            </div>

                                                            <label for="sel1">Thuộc chương trình học</label>
                                                            <select class="form-control" id="sel1"
                                                                    th:field="*{programme.id}"
                                                            >
                                                                <th:block th:each="programmes : ${listProgramme}">
                                                                    <!--                                                                        <option selected disabled>-&#45;&#45;Vui Lòng chọn-&#45;&#45;-->
                                                                    <!--                                                                        </option>-->
                                                                    <option th:value="${programmes.id}"
                                                                            th:utext="${programmes.programmeName}"></option>
                                                                </th:block>
                                                            </select>

                                                        </div>
                                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
                                                             style="margin-top: 2.5%">
                                                            <div class="form-group">
                                                                    <textarea th:field="*{description}"
                                                                              placeholder="Mô tả" style="margin-top: -1%;"></textarea>
                                                                <td th:if="${#fields.hasErrors('description')}"
                                                                    th:errors="*{description}">name Error
                                                                </td>

                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-lg-1">
                                                            <div class="payment-adress">
                                                                <button type="submit"
                                                                        class="btn btn-primary waves-effect waves-light" style="margin-top: -90%;">
                                                                    Submit
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="/manager-page/layout::scrip"></footer>

</body>

</html>
