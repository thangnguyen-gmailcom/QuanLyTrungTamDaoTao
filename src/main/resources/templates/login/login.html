<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/login/layout :: header"></head>
<body>
<div class="limiter">
    <div
            class="container-login100"
            style="background-image: url('images/bg-01.jpg')"
    >
        <div class="wrap-login100 p-t-30 p-b-50">
            <span class="login100-form-title p-b-41"> Đăng Nhập </span>
            <form th:action="@{/login/}" method="post" class="login100-form validate-form p-b-33 p-t-5">
                <div
                        class="wrap-input100 validate-input"
                        data-validate="Enter username"
                >
                    <input
                            th:value="${username} ? ${username} : ''"
                            class="input100"
                            type="text"
                            name="username"
                            placeholder="Email"
                    />
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Mật Khẩu">
                    <input
                            class="input100"
                            type="password"
                            name="password"
                            placeholder="Password"
                    />
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>
                <p style="color: red;text-align: center;margin-top: 20px;" th:utext="${message}" class="error"></p>
                <div class="container-login100-form-btn m-t-32">
                    <button type="submit" class="login100-form-btn">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="dropDownSelect1"></div>
<footer th:replace="/login/layout :: scrip"></footer>
</body>
</html>
